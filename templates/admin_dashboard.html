<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Messages</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
        }

        .navbar {
            background: #020617;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .navbar h2 {
            margin: 0;
            color: #22d3ee;
            font-weight: 600;
        }

        .logout {
            color: #f87171;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: #020617;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background: #020617;
        }

        th {
            text-align: left;
            padding: 14px;
            color: #38bdf8;
            font-weight: 500;
            border-bottom: 1px solid #1e293b;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #1e293b;
            vertical-align: top;
            line-height: 1.5;
        }

        tbody tr:hover {
            background: rgba(56,189,248,0.05);
        }

        .message {
            max-width: 400px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .date {
            font-size: 14px;
            color: #94a3b8;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            .message {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>ðŸ“¬ Messages Dashboard</h2>
        <a class="logout" href="/logout">Logout</a>
    </div>

    <div class="container">
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody>
                {% if messages %}
                    {% for msg in messages %}
                    <tr>
                        <td>{{ msg[0] }}</td>
                        <td>{{ msg[1] }}</td>
                        <td>{{ msg[2] }}</td>
                        <td class="message">{{ msg[3] }}</td>
                        <td class="date">{{ msg[4] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="empty">No messages yet</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
